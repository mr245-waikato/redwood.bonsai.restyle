<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tree-D Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #053225, #cbeaa6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #ffffff;
      margin: 20px 0 10px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 30px;
    }

    .viewers-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap; /* Ensures responsiveness on small screens */
      width: 100%;
      max-width: 1200px;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 550px;
    }

    .viewer-title {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
    }

    .sketchfab-embed-wrapper {
      width: 100%;
      height: 500px;
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>The Tree-D Scanner</h1>
  <h2>Redwood Bonsai Restyle</h2>

  <div class="viewers-container">
    <!-- Pre-Styling Viewer -->
    <div class="viewer">
      <div class="viewer-title">Redwood Bonsai Pre Styling</div>
      <div class="sketchfab-embed-wrapper"> 
        <iframe title="Redwood Bonsai Pre Styling" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/18953d3e57ea4bc9947fe7b45f770ae5/embed"> </iframe>
      </div>
    </div>

    <!-- Post-Styling Viewer -->
    <div class="viewer">
      <div class="viewer-title">Redwood Bonsai Post Styling</div>
      <div class="sketchfab-embed-wrapper">
        <iframe title="Redwood Bonsai Post Styling" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/88daf14a99b84775b721962dd9886544/embed"> </iframe>
      </div>
    </div>
  </div>
</body>
</html>
